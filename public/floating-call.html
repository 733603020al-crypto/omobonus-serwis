<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #floating-call-button {
            position: fixed;
            right: 20px;
            bottom: calc(20px + env(safe-area-inset-bottom));
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #1c6e43;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 8px 24px rgba(28, 110, 67, 0.45);
            z-index: 2147483647;
            pointer-events: auto;
        }

        @media (min-width: 768px) {
            #floating-call-button {
                display: none;
            }
        }
    </style>
</head>

<body>
    <a id="floating-call-button" href="tel:+48793759262" aria-label="Zadzwoń">
        ☎
    </a>
</body>

</html>
